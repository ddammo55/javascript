<script>
     document.write ("FOR문"+'<br>')
    //동일한 작업을 반복할 때 사용
    let element;
    for(let i=0; i < 10; i++){
        element = i;
        document.write (`${element} <br>`);
    }

    let name;
    for(let i=0 + 1; i < 21; i++) {
        name = i;
        document.write(name)
    }
</script>
